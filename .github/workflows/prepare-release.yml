name: Prepare release

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare_release:
    runs-on: ubuntu-latest

    outputs:
      ref: ${{ steps.push-tag.outputs.commit_long_sha }}

    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.PUSH_O_MATIC_APP_ID }}
          private-key: ${{ secrets.PUSH_O_MATIC_APP_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Get current version
        id: current-version
        run: |
          VERSION=$(grep '^version:' flutter/pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new-version
        run: |
          VERSION="${{ steps.current-version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "${{ inputs.releaseType }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update flutter/pubspec.yaml version
        run: |
          sed -i "s/^version: .*/version: ${{ steps.new-version.outputs.version }}/" flutter/pubspec.yaml

      - name: Commit and tag
        id: push-tag
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'chore: version ${{ steps.new-version.outputs.version }}'
          tag: v${{ steps.new-version.outputs.version }}
          push: true

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: v${{ steps.new-version.outputs.version }}
          token: ${{ steps.generate-token.outputs.token }}
          generate_release_notes: true
          body: |
            ## Installation

            ### Flutter (Drift)
            ```yaml
            dependency_overrides:
              sqlite3_flutter_libs:
                git:
                  url: https://github.com/${{ github.repository }}
                  path: flutter
                  ref: v${{ steps.new-version.outputs.version }}
            ```

            ### Android (Room/Gradle)
            ```groovy
            repositories {
                maven { url 'https://jitpack.io' }
            }
            dependencies {
                implementation 'com.github.${{ github.repository_owner }}.sqlite-libs:sqlite-android:v${{ steps.new-version.outputs.version }}'
            }
            ```

            ### iOS (Swift Package Manager)
            Add to your `Package.swift` or Xcode project:
            ```
            https://github.com/${{ github.repository }} @ v${{ steps.new-version.outputs.version }}
            ```
