# JitPack configuration for publishing sqlite-android-custom
# https://jitpack.io/docs/

jdk:
  - openjdk17

# Build the sqlite-android module from the sqlite-android-custom directory
install:
  - cd sqlite-android-custom && ./gradlew :sqlite-android:publishToMavenLocal -x test

# The artifact will be available as:
# implementation 'com.github.mertalev.SQLiteDataCustom:sqlite-android:TAG'
